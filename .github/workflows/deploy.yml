name: Deploy add-ons

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull and restart Odoo
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GAYA18_HOST }}
          username: ${{ secrets.GAYA18_USER }}
          key: ${{ secrets.GAYA18_SSH_KEY }}
          script: |
            cd /odoo/odoo18-prod/custom/addons
            git pull --ff-only
            sudo systemctl restart odoo-server
