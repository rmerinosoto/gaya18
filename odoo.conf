[options]
# Odoo Configuration File for gaya18

# Database settings
db_host = localhost
db_port = 5432
db_user = odoo
db_password = False
db_name = gaya18

# Server settings
http_port = 8069
xmlrpc_port = 8069

# Addons path - Include your custom and third-party addons
addons_path = /path/to/odoo/addons,/path/to/gaya18/custom_addons,/path/to/gaya18/third_party_addons

# Admin password (change this in production!)
admin_passwd = admin

# Logging
logfile = /var/log/odoo/odoo.log
log_level = info

# Workers (for production)
# workers = 4
# max_cron_threads = 2

# Security
# proxy_mode = True
# list_db = False

# Performance
# limit_memory_hard = 2684354560
# limit_memory_soft = 2147483648
# limit_request = 8192
# limit_time_cpu = 600
# limit_time_real = 1200
# limit_time_real_cron = -1
